    <main class="container d-flex flex-column mx-auto my-5" id="contact-form">
      <div class="mb-3">
        <label for="Name" class="form-label mt-2">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="your name"
        />
        <label for="Email" class="form-label mt-2">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput2"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label mt-2"
          >Message or Comments</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <button
        type="button"
        class="btn btn-outline-primary align-self-center mb-5"
      >
        Submit
      </button>
    </main>
